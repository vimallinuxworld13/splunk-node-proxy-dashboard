<div class="row">
  <div class="col-sm-3 col-md-2 sidebar" ng-include="'partials/sidebar.html'"></div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{ view_name }}</h1>
    <div class="row">
      <div class="col-xs-12 col-md-{{ 12/chart.rowWidth }}" ng-repeat="chart in panels">
        <h4>{{ chart.title }}</h4>
        <span class="text-muted">{{ chart.description }}</span>
        <div id="{{ chart.id }}" style="height: 400px;"></div>
      </div>
    </div>
  </div>
</div>
<link href="dashboard.css" rel="stylesheet">
